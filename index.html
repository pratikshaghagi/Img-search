<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>         
    <link rel="stylesheet" href="Style.css">
</head>

<body>
   <h1>Image Search Application</h1>

    </div>
    <div class="search-result">
      <img src ="https://images.unsplash.com/photo-1704417985131-9acc9daf0808?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
